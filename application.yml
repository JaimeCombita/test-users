springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  info:
    title: User Management API
    description: API RESTfull para gestión de usuarios y teléfonos
    version: 1.0.0

jwt:
  secret: MiClaveSuperSecretaDeAlMenos32Caracteres123!
  expiration: 1h
  refresh: 7d

app:
  admin:
    email: admin@app.com
    password: admin123

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: false
    sampling:
      probability: 1.0   # 100% de requests trazados (en producción puedes bajar este valor)
