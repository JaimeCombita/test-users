name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]   # se ejecuta en cada push a main
  pull_request:
    branches: [ "main" ]   # también en PRs hacia main

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17, 21]   # probamos en dos versiones de Java

    steps:
      # 1. Descargar código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar JDK
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      # 3. Compilar y correr pruebas
      - name: Build and test with Maven
        run: mvn -B clean verify

      # 4. Generar reporte de cobertura con JaCoCo
      - name: Generate coverage report
        run: mvn jacoco:report

      # 5. Análisis estático con Checkstyle
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # 6. Subir JAR como artefacto
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.java }}
          path: target/*.jar
