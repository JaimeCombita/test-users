name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write     # Necesario para OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check Java version
        run: java -version

      # 1. Compilar y ejecutar pruebas unitarias con JaCoCo
      - name: Run unit tests with JaCoCo
        run: mvn clean test jacoco:report

      # 2. Subir reporte de cobertura como artefacto
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
          # token: ${{ secrets.CODECOV_TOKEN }} # solo en repos privados

      # --- AUTENTICACIÃ“N CON GCP (Workload Identity Federation) ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/548662560064/locations/global/workloadIdentityPools/github-pool/providers/github-actions-provider"
          service_account: "github-actions-sa@project-895cbe8c-c012-480d-878.iam.gserviceaccount.com"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: project-895cbe8c-c012-480d-878

      # --- BUILD & DEPLOY ---
      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/project-895cbe8c-c012-480d-878/users-api/users-api:$GITHUB_SHA .

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/project-895cbe8c-c012-480d-878/users-api/users-api:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy users-api \
            --image us-central1-docker.pkg.dev/project-895cbe8c-c012-480d-878/users-api/users-api:$GITHUB_SHA \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
